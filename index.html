		<main class="wrapper">
			<h1>Quick Exg</h1>
			<form class="mainDisplay mainContent" action="submit">

				<!-- SELL SIDE -->
				<div class="sell" id="sell">
					<!-- SELLform title -->
					<label class="labelOne" for="sellCurrency">Currency You're Selling:</label>

					<!-- SELLform dropdown switch -->
					<div class="changeDropDown">
						<p class="fiatSwitch">Fiat</p>
						<label class="switch">
							<input type="checkbox" class="sellCheckbox" checked>
							<span class="slider"></span>
						</label>
						<p class="cryptoSwitch">Crypto</p>
					</div>

					<!-- SELLform dropdown menu -->
					<div class="selectDiv">
						<select class="dropDown sellDropDown" name="sellCurrency" id="sellCurrency">
							<option class="option" value="CAD">Make a Selection!</option>
						</select>
					</div>

					<!-- SELLform userinput -->
					<input class="dollarValue dollarSell" type="text" value="" placeholder="$$.$$"></input>

					<!-- SELLform submit button -->
					<button class="submitBtn" type="submit">Convert</button>
					<!-- Exchange -->
				</div>

				<!-- BUY SIDE -->
				<div class="buy">
					<label class="labelOne" for="buyCurrency">Currency You're Buying:</label>

					<!-- BUYform title -->
					<div class="selectDiv">
						<select class="dropDown buyDropDown" name="buyCurrency" id="buyCurrency">
							<option value="CAD">Make a Selection</option>
						</select>
					</div>
					<!-- BUYform result display -->
					<h2>Result:</h2>
					<p class="results" style="font-size: 2rem">$$.$$</p>
				</div>
			</form>
		</main>
