<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick Exchange</title>
		<!-- link fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Courier+Prime&family=Major+Mono+Display&display=swap"
			rel="stylesheet">
		<!-- link favicon -->
		<link type="image/ico" href="./favicon_io-6/favicon.ico" rel="icon">
		<!-- link icons -->
		<script src="https://kit.fontawesome.com/4fba6b96fc.js" crossorigin="anonymous"></script>
		<!-- link css -->
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>

	<body>

		<div class="modalContainer">
			<div class="modalCenter">
				<p>the fastest way to see what you've got and better yet</p>
				<p class="modalAltText">what you <i>could</i> have</p>
				<button class="start">Start</button>
			</div>
		</div>

		<main class="wrapper">
			<h1>Quick Exg</h1>
			<form class="mainDisplay mainContent" action="submit">

				<!-- SELL SIDE -->
				<div class="sell" id="sell">
					<!-- SELLform title -->
					<div class="labelOneDiv">
						<label class="labelOne" for="sellCurrency" aria-label="click to select the currency you are selling">Currency You're Selling:</label>
					</div>


					<!-- SELLform dropdown switch -->
					<!-- {# TODO switch to radio buttons w label -->
					<!-- TODO fix layout for number overlay (ful width)  -->
					<!-- TODO change font in dropdowns  -->
					<!-- TODO height responsiveness? #} -->


					<div class="changeDropDown">

						<input aria-label="click to change to national currencies." type="radio" id="radio-fiat" name="switch" value="Fiat" checked>

						<label for="radio-fiat" class="fiat fiatColor">National</label>

						<input aria-label="click to change to crypto currencies." type="radio" id="radio-crypto" name="switch" value="Crypto">

						<label for="radio-crypto" class="crypto">Crypto</label>

					</div>

					<!-- SELLform dropdown menu -->
					<div class="selectDiv">
						<select class="dropDown sellDropDown" name="sellCurrency" id="sellCurrency">
							<option class="option" value="CAD">Make a Selection</option>
						</select>
					</div>
					
						<!-- SELLform userinput -->
					<input class="dollarValue dollarSell" type="number" value="" placeholder="$$.$$" required></input>
	
					<!-- SELLform submit button -->
					<button class="submitBtn" type="submit">Convert</button>
					<!-- Exchange -->
				</div>

				<!-- BUY SIDE -->
				<div class="buy">
					<div class="labelOneDiv">
						<label class="labelOne" for="buyCurrency">Crypto You're Buying:</label>
					</div>

					<!-- BUYform title -->
					<div class="selectDiv">
						<select class="dropDown buyDropDown" name="buyCurrency" id="buyCurrency" aria-label="click to select the currency you are buying">
							<option value="CAD">Make a Selection</option>
						</select>
					</div>
						
					<h2>Result:</h2>
					<p class="results">$$.$$</p>
				</div>
			</form>
		</main>

		<footer>
			copyrite &copy; <a class="bmac" href="http://www.brennamacquarrie.com/">Brenna MacQuarrie</a> & <a class="karan" href="https://twitter.com/katochwatch">Karan Katoch</a> for Juno College 2020
		</footer>

		<!-- JQ -->
		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>
		<!-- JS -->
		<script src="script.js"></script>
		<!-- sweet alert -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	</body>
</html>
