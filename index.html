<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick Exchange</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>

	<body>
		<main class="wrapper">
			<h1>Quick Exg</h1>
			<div class='mainDisplay'>
				<form class="sell" action="submit">
					<label for="sellCurrency">Currency You're Selling</label>
					<select class="dropDown" name="sellCurrency" id="sellCurrency">
						<option value="CAD">CAD</option>
					</select>
					<h2>RESULTS</h2>
					<p class="results" style="font-size: 2rem"></p>
					<!-- Exchange -->
				</form>


				<form class="buy" action="submit">
					<label for="buyCurrency">Currency You're Buying</label>
					<select class="dropDown" name="buyCurrency" id="buyCurrency">
						<option value="CAD">CAD</option>
					</select>
					<h2>RESULTS</h2>
					<p class="results" style="font-size: 2rem"></p>
					<!-- Exchange -->
				</form>
			</div>
		</main>
		<footer>
			copyrite &amp; Brenna MacQuarrie & Karan Katoch for Juno College 2020
		</footer>

		<!-- JQ -->
		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>
		<!-- JS -->
		<script src="script.js"></script>
	</body>
</html>
