<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick Exchange</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,700;1,400&family=Poppins:wght@100;300;400;600&display=swap"
			rel="stylesheet">
	</head>

	<body>
		<main class="wrapper">
			<h1>Quick Exg</h1>
			<div class="mainDisplay mainContent">
				<form class="sell" action="">
					<label for="sellCurrency">Currency You're Selling:</label>
					<select class="dropDown" name="sellCurrency" id="sellCurrency">
						<option value="CAD">CAD</option>
					</select>
					<input class="dollarValue dollarSell" type="text" value="" placeholder="Enter Exact Amount"></input>
					<h2>Ready?</h2>
					<button type="submit">Convert</button>
					<!-- Exchange -->
				</form>

				<form class="buy" action="submit">
					<label for="buyCurrency">Currency You're Buying:</label>
					<select class="dropDown" name="buyCurrency" id="buyCurrency">
						<option value="CAD">CAD</option>
					</select>
					<input class="dollarValue dollarBuy" type="text" placeholder="Converted value" disabled></input>

					<h2>Result:</h2>
					<p class="results" style="font-size: 2rem">00.00</p>
					<!-- Exchange -->
				</form>
			</div>
		</main>
		<footer>
			copyrite &amp; Brenna MacQuarrie & Karan Katoch for Juno College 2020
		</footer>

		<!-- JQ -->
		<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"
		></script>
		<!-- JS -->
		<script src="script.js"></script>
	</body>
</html>
