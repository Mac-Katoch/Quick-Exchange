	<body>
		<h1>Quick Exg</h1>
		<!-- 
			Create dropdown form
			Take user input from dropdown
			Spit out Exchange to Bitcoin
		 -->

		<form action="submit">
			<label for="userCurrency">Choose your currency:</label>
			<select name="userCurrency" id="userCurrency">
				<option value="CAD">CAD</option>
				<option value="USD">USD</option>
				<option value="BTC">BitCoin</option>
			</select>
			<h2>RESULTS</h2>
			<p class="results" style="font-size: 2rem"></p>
			<!-- Exchange -->
		</form>
